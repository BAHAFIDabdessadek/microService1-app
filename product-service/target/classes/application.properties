spring.application.name=product-micro-service
server.port=0
spring.datasource.url=jdbc:mysql://localhost:3306/microservice?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=true&useUnicode=yes&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.data.jpa.repositories.bootstrap-mode=default
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create

eureka.client.service-url.defaultZone= http://localhost:8761/eureka/